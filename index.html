<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Brochure & WhatsApp Community</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .brochure-preview {
      width: 50%;
      margin: 10px auto;
    }
    .brochure-preview img {
      width: 100%;
      height: auto;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .download-btn {
      background-color: #3498db;
      color: white;
    }
    .view-btn {
      background-color: #2ecc71;
      color: white;
    }
    @media only screen and (max-width: 600px) {
      .brochure-preview {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>369DEGREE GROUP</h1>
    
    <div class="brochure-preview">
      <img src="369logo.png" alt="Brochure Cover">
    </div>
    <a href="brochure.pdf" download="brochure.pdf">
      <button class="download-btn">Download Brochure</button>
    </a>
    <a href="brochure.pdf" target="_blank">
      <button class="view-btn">View Online</button>
    </a>
    <a href="https://chat.whatsapp.com/LA5PI2LmG06EkCdJE472aN"> 
      <button class="join-btn">Join Our WhatsApp Community</button>
    </a>
  </div>
</body>
</html>
